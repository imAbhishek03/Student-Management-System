<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/createStudentStyle.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-5 pt-5">
    <!-- Success Message Alert -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mx-auto mb-4" style="max-width: 500px;" role="alert">
        <i class="fas fa-check-circle"></i> <strong th:text="${successMessage}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="fas fa-user-plus"></i> Update Student</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object = "${student}" method="post">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card"></i> Student ID</label>
                            <input type="text" name="studentId" class="form-control" th:field="*{studentId}" placeholder="Enter Student ID" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" name="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter First Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" name="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" name="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
                            <input type="text" name="address" class="form-control" th:field="*{address}" placeholder="Enter Address" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/students}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
